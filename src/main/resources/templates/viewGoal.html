<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Create Goal</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            padding-top: 1rem;
            padding-bottom: 1rem;
        }

        .form-label {
            font-weight: 500;
        }

        .form-control, .form-select {
            margin-bottom: 1rem;
        }

        .container {
            max-width: 480px;
        }
    </style>
</head>
<body>
<div th:replace="fragments/navbar :: navbar"></div>


<div class="container py-4 mt-5">
    <h2 class="mb-4">Edit Goal</h2>
    <form th:action="@{'/goals/' + ${goal.id}}" method="post">

        <!-- Title -->
        <div class="mb-3">
            <label for="title" class="form-label">Goal Title</label>
            <input type="text"
                   class="form-control"
                   id="title"
                   name="title"
                   th:value="${goal.title}"
                   required>
        </div>

        <!-- Timeframe -->
        <div class="mb-3">
            <label for="timeFrame" class="form-label">Timeframe</label>
            <select class="form-select"
                    id="timeFrame"
                    name="timeFrame"
                    onchange="toggleEndDate()"
                    required>
                <option value="Daily" th:selected="${goal.timeFrame == 'Daily'}">Daily</option>
                <option value="Weekly" th:selected="${goal.timeFrame == 'Weekly'}">Weekly</option>
                <option value="Bi-Weekly" th:selected="${goal.timeFrame == 'Bi-Weekly'}">Bi-Weekly</option>
                <option value="Monthly" th:selected="${goal.timeFrame == 'Monthly'}">Monthly</option>
                <option value="Once" th:selected="${goal.timeFrame == 'Once'}">Once</option>
            </select>
        </div>

        <!-- Completions per timeframe -->
        <div class="mb-3">
            <label for="completionsPerTimeFrame" class="form-label">
                Completions per timeframe
            </label>
            <input type="number"
                   min="1"
                   class="form-control"
                   id="completionsPerTimeFrame"
                   name="completionsPerTimeFrame"
                   th:value="${goal.completionsPerTimeFrame}"
                   required>
        </div>

        <!-- Start Date (read-only) -->
        <div class="mb-3">
            <label class="form-label">Start Date</label>
            <input type="text"
                   class="form-control"
                   th:value="${#temporals.format(goal.startDate, 'MMM dd, yyyy HH:mm')}"
                   readonly>
        </div>

        <!-- End Date -->
        <div class="mb-3">
            <label for="endDate" class="form-label">End Date</label>
            <input type="datetime-local"
                   class="form-control"
                   id="endDate"
                   name="endDate"
                   th:value="${goal.endDate != null ? #temporals.format(goal.endDate, 'yyyy-MM-dd''T''HH:mm') : ''}">
            <div class="form-text text-muted" id="endDateHelp">
                Required if timeframe is "Once"
            </div>
        </div>

        <!-- Completion Date (optional / read-only) -->
        <div class="mb-3" th:if="${goal.completionDate != null}">
            <label class="form-label">Completed On</label>
            <input type="text"
                   class="form-control"
                   th:value="${#temporals.format(goal.completionDate, 'MMM dd, yyyy HH:mm')}"
                   readonly>
        </div>

        <!-- Actions -->
        <div class="d-flex gap-2 mt-4">
            <button type="submit" class="btn btn-primary">
                Save Changes
            </button>

            <a th:href="@{/goals}" class="btn btn-outline-secondary">
                Cancel
            </a>

            <a class="btn btn-danger" th:href="@{'/goals/' + ${goal.id} + '/delete'}">Delete Goal</a>
        </div>
    </form>
</div>

<script>
    function toggleEndDate() {
        const timeframe = document.getElementById('timeFrame').value;
        const endDate = document.getElementById('endDate');
        const helpText = document.getElementById('endDateHelp');

        if (timeframe === 'Once') {
            endDate.required = true;
            helpText.innerText = 'Required for one-time goals.';
        } else {
            endDate.required = false;
            helpText.innerText = 'Optional unless timeframe is "Once".';
        }
    }

    // Run on page load
    document.addEventListener('DOMContentLoaded', toggleEndDate);
</script>


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
