<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Goal Tracker</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .goal-card { margin-bottom: 1rem; }
        .checkbox-group input[type="checkbox"] { margin-right: 0.5rem; cursor: pointer; }
        .goal-title { font-weight: 600; font-size: 1.1rem; }
        .completion-count { font-weight: 500; font-size: 0.9rem; }
        button.checkbox-submit { display: none; }
    </style>
</head>
<body>

<div th:replace="fragments/navbar :: navbar"></div>

<div class="container py-3 mt-5">
    <h2 class="mb-3">My Goals</h2>

    <div th:if="${#lists.isEmpty(goals)}">
        <p>No goals found.</p>
    </div>

    <div>
        <a class="btn btn-primary" th:href="@{/goals/new}">Set a New Goal</a>
    </div>

    <div class="list-group">
        <div class="list-group-item goal-card" th:each="goal : ${goals}">
            <form th:action="@{'/goals/' + ${goal.id} + '/complete'}" method="post">
                <div class="d-flex justify-content-between align-items-start">
                    <div>
                        <div class="goal-title" th:text="${goal.title}">Goal Title</div>
                        <div class="text-muted small" th:text="${#temporals.format(goal.endDate, 'MMM dd, yyyy')}">End Date</div>
                    </div>
                    <div class="checkbox-group d-flex align-items-center" th:switch="${goal.completionsPerTimeFrame}">

                        <!-- 3 or fewer completions: multiple checkboxes -->
                        <template th:case="${numbers}">
                            <div th:each="i : ${#numbers.sequence(1, goal.completionsPerTimeFrame)}" class="form-check me-1">
                                <input class="form-check-input" type="checkbox" name="completed"
                                       th:value="${i}" th:checked="${goal.goalCompletion.completed >= i}"
                                       onchange="this.form.submit()" />
                            </div>
                        </template>

                        <!-- More than 3 completions: single checkbox with count -->
                        <template th:case="*">
                            <div class="form-check d-flex align-items-center">
                                <input class="form-check-input" type="checkbox" name="completed"
                                       th:value="${goal.completionsPerTimeFrame}"
                                       th:checked="${goal.goalCompletion.completed >= goal.completionsPerTimeFrame}"
                                       onchange="this.form.submit()" />
                                <label class="form-check-label completion-count ms-1"
                                       th:text="${goal.goalCompletion.completed} + '/' + goal.completionsPerTimeFrame"></label>
                            </div>
                        </template>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
