<!DOCTYPE html>
<html lang="en-US" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Goal Tracker</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .goal-card { margin-bottom: 1rem; }
        .checkbox-group input[type="checkbox"] { margin-right: 0.5rem; cursor: pointer; }
        .goal-title { font-weight: 600; font-size: 1.1rem; }
        .completion-count { font-weight: 500; font-size: 0.9rem; }
        button.checkbox-submit { display: none; }
        .goal-row {
            display: grid;
            grid-template-columns: auto 1fr auto;
            column-gap: 0.75rem;
            align-items: center;
        }

        .goal-title {
            font-weight: 600;
            font-size: 1rem;
            line-height: 1.2;
        }

        .goal-meta {
            font-size: 0.8rem;
            color: #6c757d;
        }

        .goal-frequency {
            font-size: 0.85rem;
            font-weight: 500;
            white-space: nowrap;
        }

    </style>
</head>
<body>

<div th:replace="fragments/navbar :: navbar"></div>

<div class="container py-3 mt-5">
    <h2 class="mb-3">My Goals</h2>

    <div th:if="${#lists.isEmpty(goals)}">
        <p>No goals found.</p>
    </div>

    <div>
        <a class="btn btn-primary" th:href="@{/goals/new}">Set a New Goal</a>
    </div>

    <div class="mb-3"></div>

    <div class="list-group">

        <div class="list-group-item goal-card p-3 m-0"
             th:each="goal : ${goals}">

            <div class="goal-row">

                <!-- CHECKBOX COLUMN -->


                <th:block th:if="${goal.completionsPerTimeFrame <= 3}">
                    <form th:action="@{'/goals/' + ${goal.id} + '/complete'}"
                          method="post">

                        <input type="hidden" name="completed" value="0" />
                        <input type="hidden" name="_method" value="PUT"/>
                            <div class="d-flex">
                                <div th:each="i : ${#numbers.sequence(1, goal.completionsPerTimeFrame)}"
                                     class="form-check me-1">
                                    <input class="form-check-input"
                                           type="checkbox"
                                           name="completed"
                                           th:value="${i}"
                                           th:checked="${goal.goalCompletion.completed >= i}"
                                           th:disabled="${i < goal.goalCompletion.completed}"
                                           onchange="handleToggle(this)" />
                                </div>
                            </div>
                    </form>
                </th:block>

                <th:block th:if="${goal.completionsPerTimeFrame > 3}">
                    <div class="completion-stepper d-flex align-items-center gap-2">

                        <!-- Decrement -->
                        <form th:action="@{'/goals/' + ${goal.id} + '/complete'}"
                              method="post">
                            <input type="hidden" name="_method" value="put"/>
                            <input type="hidden" name="completed"
                                   th:value="${goal.goalCompletion.completed - 1}"/>
                            <button type="submit"
                                    class="btn btn-outline-secondary btn-sm"
                                    th:disabled="${goal.goalCompletion.completed == 0}">
                                âˆ’
                            </button>
                        </form>

                        <!-- Display -->
                        <span class="fw-semibold">
                            <span th:text="${goal.goalCompletion.completed}"></span>
                            /
                            <span th:text="${goal.completionsPerTimeFrame}"></span>
                        </span>

                        <!-- Increment -->
                        <form th:action="@{'/goals/' + ${goal.id} + '/complete'}"
                              method="post">
                            <input type="hidden" name="_method" value="put"/>
                            <input type="hidden" name="completed"
                                   th:value="${goal.goalCompletion.completed + 1}"/>
                            <button type="submit"
                                    class="btn btn-outline-secondary btn-sm"
                                    th:disabled="${goal.goalCompletion.completed == goal.completionsPerTimeFrame}">
                                +
                            </button>
                        </form>

                    </div>

                </th:block>

                <!-- CLICKABLE CONTENT COLUMN -->
                <a th:href="@{'/goals/' + ${goal.id}}"
                   class="text-decoration-none text-dark d-block">

                    <div class="goal-title"
                         th:text="${goal.title}">
                    </div>

                    <div class="goal-meta" th:if="${goal.getEndDate() != null}"
                         th:text="${#dates.format(goal.endDate, 'MMM dd, yyyy')}">
                    </div>
                </a>

                <!-- FREQUENCY COLUMN -->
                <div class="goal-frequency text-end"
                     th:text="${goal.completionsPerTimeFrame} + 'x / ' + ${timeframeDict[goal.timeFrame]}">
                </div>

            </div>
        </div>
    </div>


</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

<script>
    function handleToggle(checkbox) {
        const form = checkbox.form;
        const completedField = form.querySelector('input[name="completed"]');
        const clickedValue = parseInt(checkbox.value, 10);

        if (checkbox.checked) {
            completedField.value = clickedValue;
        } else {
            completedField.value = clickedValue - 1;
        }

        form.submit();
    }
</script>

</body>
</html>
