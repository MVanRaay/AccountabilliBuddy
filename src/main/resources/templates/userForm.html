<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Registration</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
          rel="stylesheet">
</head>
<body>

<div th:replace="fragments/navbar :: navbar"></div>

<div class="container py-3 mt-5">

    <h2 class="mb-3">Complete Your Registration</h2>

    <p th:if="${error}" th:text="${error}" class="text-danger"></p>

    <form th:action="@{/users/register}" method="post">

        <div class="mb-3">
            <label for="first-name">First Name</label>
            <input id="first-name" type="text" name="firstName" th:value="*{user.firstName}" class="form-control" required>
        </div>

        <div class="mb-3">
            <label for="last-name">Last Name</label>
            <input id="last-name" type="text" name="lastName" th:value="*{user.lastName}" class="form-control" required>
        </div>

        <div class="mb-3">
            <label for="email">Email</label>
            <input id="email" type="email" th:value="*{user.email}" class="form-control" disabled>
        </div>

        <button type="submit" class="btn btn-primary">
            Finish Registration
        </button>

    </form>

</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
