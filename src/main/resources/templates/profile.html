<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Profile</title>
    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
</head>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

<body>

<div th:replace="fragments/navbar :: navbar"></div>

<div class="container mt-5 pt-4">
    <h2>My Profile</h2>

    <p th:if="${success}" th:text="${success}" style="color: green;"></p>

    <form th:action="@{/profile/update}" method="post">

        <label>First Name</label>
        <input type="text" name="firstName" th:value="${user.firstName}" required>

        <label>Last Name</label>
        <input type="text" name="lastName" th:value="${user.lastName}" required>

        <label>Email</label>
        <input type="email" th:value="${user.email}" disabled>

        <button type="submit">Save Changes</button>
    </form>
</div>

</body>
</html>
