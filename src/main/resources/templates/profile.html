<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Profile</title>
    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
</head>
<body>

<div th:replace="fragments/navbar :: navbar"></div>

<div class="container mt-5 pt-4">
    <h2>My Profile</h2>

    <p th:if="${success}" th:text="${success}" class="text-success"></p>
    <p th:if="${error}" th:text="${error}" class="text-danger"></p>

    <form th:action="@{/profile/update}" method="post">

        <div class="mb-3">
            <label for="first-name">First Name</label>
            <input type="text" id="first-name" name="firstName" class="form-control" th:value="${user.firstName}" required>
        </div>

        <div class="mb-3">
            <label for="last-name">Last Name</label>
            <input type="text" id="last-name" name="lastName" class="form-control" th:value="${user.lastName}" required>
        </div>

        <div class="mb-3">
            <label for="email">Email</label>
            <input type="email" id="email" class="form-control" th:value="${user.email}" disabled>
        </div>

        <div class="mb-3">
            <button class="btn btn-primary" type="submit">Save Changes</button>
        </div>

    </form>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
